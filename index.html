<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Constellation Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons (optional, but good for UI) - using text for now to keep dependencies low -->
</head>
<body>
    <div id="app-container">
        <div id="controls-panel">
            <h1>Sky Viewer</h1>

            <!-- View Mode Switcher -->
            <div class="control-group">
                <label>Mode:</label>
                <div class="mode-toggle">
                    <button id="btn-mode-earth" class="active">Earth View</button>
                    <button id="btn-mode-galaxy">Galaxy View</button>
                </div>
            </div>

            <!-- Earth Controls -->
            <div id="earth-controls">
                <div class="control-group">
                    <label for="location-lat">Latitude:</label>
                    <input type="number" id="location-lat" value="40.7128" step="0.0001">
                </div>
                <div class="control-group">
                    <label for="location-lon">Longitude:</label>
                    <input type="number" id="location-lon" value="-74.0060" step="0.0001">
                </div>
                <button id="btn-use-location">Use My Location</button>

                <hr>

                <div class="control-group">
                    <label for="datetime">Date & Time:</label>
                    <input type="datetime-local" id="datetime">
                </div>
                <button id="btn-set-now">Set to Now</button>
            </div>

            <!-- Galaxy Controls (Hidden by default) -->
            <div id="galaxy-controls" style="display: none;">
                <p class="instruction">Use <strong>WASD</strong> to fly, <strong>Mouse</strong> to look. <br>Click a star to travel.</p>
                <div class="control-group">
                    <label for="fly-speed">Flight Speed (ly/s):</label>
                    <input type="range" id="fly-speed" min="0.1" max="50" step="0.1" value="1">
                    <span id="speed-val">1.0</span>
                </div>
                <button id="btn-reset-view">Return to Earth</button>
            </div>

            <hr>

            <div class="control-group">
                <input type="text" id="search-input" placeholder="Search stars & constellations...">
            </div>

            <div id="constellation-info">
                <h2>Info Panel</h2>
                <p>Select an object to learn more.</p>
            </div>

            <!-- Travel Button Container -->
            <div id="travel-controls" style="display:none; margin-top: 10px;">
                <button id="btn-travel-to" style="width: 100%; background-color: #ffd700; color: #000; font-weight: bold;">Travel Here</button>
            </div>
        </div>

        <div id="star-map">
            <!-- Canvas will be injected here -->
            <div id="map-overlays">
                <div id="loading-indicator" style="display:none;">Calculating...</div>
                <div id="galaxy-hud" style="display: none; position: absolute; bottom: 10px; left: 10px; color: lime; font-family: monospace;">
                    Pos: <span id="cam-pos">0, 0, 0</span> ly
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
